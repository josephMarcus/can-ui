<!--  login parent   -->
<div class="parent_login">
    <div class="login_part">
        <h1>New Password</h1>
        <input type="password" id="pass" placeholder="password">
        <input type="password"  id="confirm" onkeyup="check_pass()" placeholder="Confirm Password">
        <p style="color: red;display: none;" id="err_msg">Password do't match</p>
        <button>Reset</button>
    </div>
</div>

<script>

function check_pass(){
    let pass=document.getElementById('pass').value;
    let confirm=document.getElementById('confirm').value;
    let err=document.getElementById('err_msg');
    if(pass != confirm){
        err.style.display="block";
    }else{
        err.style.display="none";
    }
}


</script>
